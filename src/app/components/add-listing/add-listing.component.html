<h2 class="page-header">Add Story</h2>
<form (submit)="onAddSubmit()">
  <div class="form-group">
    <label>Title</label>
    <input class="form-control" type="text" [(ngModel)]="title" name="title" required>
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea class="form-control" [(ngModel)]="description" name="description" required id="textArea"></textarea>
  </div>

  <div class="form-group">
    <label>Story Image</label>
    <input id="image" name="image" [(ngModel)]="image" type="file" >
  </div>

  <div class="form-group">
    <label>Story Sound</label>
    <input id="sound" name="sound" [(ngModel)]="sound" type="file" >
  </div>

  <input type="submit" value="submit" class="btn btn-success">
</form>
